<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="//minicss.org/flavorFiles/mini-dark.min.css" type="text/css" />
		<link rel="stylesheet" href="/static/style.css" type="text/css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<meta property="og:site_name" content="{{ .SiteName }}" />
		<meta property="og:title" content="Leaderboard" />
		<title>L4D2 Leaderboard</title>

		<style>
			table {
				overflow: visible !important;
				max-height: 100%  !important;
				padding: 0 calc(1.5 * var(--universal-margin));
				padding-bottom: var(--universal-margin);
			}

			tr > td:nth-child(2),
			tr > th:nth-child(2) {
				flex: 2.5;
			}

			tr > td:first-child,
			tr > th:first-child {
				text-align: end;
				flex: 0 3rem;
			}

			@media screen and (max-width: 767px) {
				td {
					padding:
						calc(0.5 * var(--universal-padding))
						calc(1.5 * var(--universal-padding)) !important;
				}

				td:first-child {
					padding-top: var(--universal-padding) !important;
				}

				td:last-child {
					padding-bottom: var(--universal-padding) !important;
				}
			}

			form.pager button:disabled {
			    opacity: 0.45;
			}

			div#to-top {
				display: flex;
				justify-content: center;

				margin-bottom: var(--universal-margin);
			}

			div#to-top a {
				padding: var(--universal-padding);
			}
		</style>
	</head>

	<body>
		{{ template "loading-header" }}
		{{ template "header" . }}

		<main>
			{{ leaderboard . }}

			<div id="to-top">
				<a href="#" role="button">Back to Top</a>
			</div>
		</main>

		{{ template "footer" . }}
		{{ template "loading-footer" }}
	</body>
</html>
